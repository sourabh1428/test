name: Node.js CI and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - run: npm ci
   

    # Deploy to AWS EC2
    - name: Deploy to AWS EC2
      env:
        AWS_HOST: ${{ secrets.AWS_IP }}
        SSH_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
        USER: ubuntu
      run: |
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 600 key.pem
        scp -i key.pem -r ./* $USER@$AWS_HOST:/home/ubuntu/app
        ssh -i key.pem $USER@$AWS_HOST 'cd /home/ubuntu/app && npm install && pm2 start server.js'
